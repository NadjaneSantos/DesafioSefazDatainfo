<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
</h:head>
<h:body>
	<h:form>
		<p:panelGrid id="gridCampos" style="width: 50%">
			<div align="right">
				<p:row>

					<p:commandButton value="Listar Usuários" update="@form"
						actionListener="#{UsuarioBean.listarUsuarios}" />

					<p:commandButton value="Criar Usuario" update="@form"
						actionListener="#{UsuarioBean.abrirManterUsuario}" />

				</p:row>
			</div>
		</p:panelGrid>
		

		<p:panel header="Lista de Usuários" style="margin-bottom:10px; width: 49%">
			<p:dataTable  var="usuario" value="#{UsuarioBean.listaUsuario}">
				<p:column headerText="Nome">
					<h:outputText value="#{usuario.nome}" />
				</p:column>
				<p:column headerText="Email">
					<h:outputText value="#{usuario.email}" />
				</p:column>
				<p:column headerText="Editar" width="15%">
					<p:commandButton icon="pi pi-pencil" action="#{UsuarioBean.editar}"> 
						<f:setPropertyActionListener
							target="#{UsuarioBean.emailSelecionado}"
							value="#{usuario.email}" />
					</p:commandButton>
				</p:column>
				<p:column headerText="Remover" width="15%">
					<p:commandButton icon="pi pi-times" update="@form" action="#{UsuarioBean.remover}">
					<f:setPropertyActionListener 
							target="#{UsuarioBean.emailSelecionado}"
							value="#{usuario.email}" />
					</p:commandButton>
				</p:column>
				
			</p:dataTable>
		</p:panel>
	</h:form>
</h:body>
</html>
